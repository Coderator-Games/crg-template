<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div id="app" class="container my-form-container">
        <div class="my-form-box p-4 rounded shadow">
            <h1 class="text-center my-form-title">Fancy Form</h1>
            <form @submit.prevent="handleSubmit">
                <div class="form-row">
                    <div class="group-box">
                        <div class="group-box-title">Name</div>
                        <div class="group-box-content">
                            <input type="text" id="name" v-model="formData.name" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="group-box">
                        <div class="group-box-title">Gender</div>
                        <div class="group-box-content">
                            <div class="custom-select-wrapper">
                                <div class="custom-select" @click="toggleSelect">
                                    <span>{{ selectedGenderText }}</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <ul class="custom-options" v-if="showOptions">
                                    <li @click="selectOption('male')">Male</li>
                                    <li @click="selectOption('female')">Female</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="group-box">
                        <div class="group-box-title">Hobbies</div>
                        <div class="group-box-content">
                            <div class="custom-checkbox-wrapper">
                                <div class="custom-checkbox" @click="toggleCheckbox('reading')">
                                    <i :class="{'fas fa-check': isChecked('reading')}" class="checkmark"></i>
                                    <label class="custom-checkbox-label">Reading</label>
                                </div>
                            </div>
                            <div class="custom-checkbox-wrapper">
                                <div class="custom-checkbox" @click="toggleCheckbox('sports')">
                                    <i :class="{'fas fa-check': isChecked('sports')}" class="checkmark"></i>
                                    <label class="custom-checkbox-label">Sports</label>
                                </div>
                            </div>
                            <div class="custom-checkbox-wrapper">
                                <div class="custom-checkbox" @click="toggleCheckbox('music')">
                                    <i :class="{'fas fa-check': isChecked('music')}" class="checkmark"></i>
                                    <label class="custom-checkbox-label">Music</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="group-box">
                        <div class="group-box-title">Subscription</div>
                        <div class="group-box-content">
                            <div class="custom-radio-wrapper">
                                <div class="custom-radio" @click="selectRadio('yes')">
                                    <div :class="{'selected-radio': isSelected('yes')}" class="radio-circle"></div>
                                    <label class="custom-radio-label">Yes</label>
                                </div>
                            </div>
                            <div class="custom-radio-wrapper">
                                <div class="custom-radio" @click="selectRadio('no')">
                                    <div :class="{'selected-radio': isSelected('no')}" class="radio-circle"></div>
                                    <label class="custom-radio-label">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="group-box mb-3">
                    <div class="group-box-title">Details</div>
                    <div class="group-box-content">
                        <table id="table-id" class="table custom-table">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Item</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item, index) in tableData" :key="index">
                                    <td>{{ index + 1 }}</td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.description }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
