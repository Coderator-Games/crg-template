<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Vue & Bootstrap Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="d-flex justify-content-center align-items-center vh-100">
        <div class="box rounded p-4 shadow">
            <h2 class="text-center">Başlık</h2>
            <form @submit.prevent="handleSubmit">
                <div class="form-group">
                    <label for="textbox">Textbox:</label>
                    <input type="text" id="textbox" v-model="textboxValue" class="form-control">
                </div>
                <div class="form-group">
                    <label>Radio Buttons:</label><br>
                    <div class="form-check">
                        <input type="radio" id="radio1" value="Option 1" v-model="radioValue" class="form-check-input">
                        <label for="radio1" class="form-check-label">Option 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="radio2" value="Option 2" v-model="radioValue" class="form-check-input">
                        <label for="radio2" class="form-check-label">Option 2</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="checkbox" v-model="checkboxChecked" class="form-check-input">
                        <label for="checkbox" class="form-check-label">Check me</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown">Dropdown List:</label>
                    <select id="dropdown" v-model="selectedOption" class="form-control">
                        <option disabled value="">Please select one</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="table-container mt-4">
                <input type="text" v-model="searchQuery" class="form-control mb-2" placeholder="Search...">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in filteredData" :key="index">
                            <td>{{ index + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.value }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination-container">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" :class="{disabled: currentPage === 1}">
                                <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">Previous</a>
                            </li>
                            <li class="page-item" v-for="page in paginatedPages" :key="page" :class="{active: page === currentPage}">
                                <a class="page-link" href="#" @click.prevent="changePage(page)">{{ page }}</a>
                            </li>
                            <li class="page-item" :class="{disabled: currentPage === totalPages}">
                                <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
