<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="custom-panel" v-if="activePanel">
            <div class="top-bar">
                <span class="panel-title">{{ playerName }}</span>
                <div class="right-section">
                    <span class="level">Level: {{ level }}</span>
                    <span class="balance">Balance: {{ balance }}$</span>
                    <i class="btn btn-danger close-btn fa-solid fa-xmark" @click="closePanel"></i>
                </div>
            </div>

            <div class="panel-container">
                <div class="sidebar">
                    <button v-for="(title, panel) in panelTitles" :key="panel" class="btn sidebar-buttons"
                        :class="{ 'active': activePanel === panel }" @click="setActivePanel(panel)">
                        <span v-html="title.icon"></span>&nbsp;<b>{{ title.name }}</b>
                    </button>
                </div>


                <div class="main-content">
                    <div v-if="activePanel === 'panel_home'">Panel 1 Content</div>
                    <div v-if="activePanel === 'panel_jobs'">Panel 2 Content</div>
                    <div v-if="activePanel === 'panel_bank'">Panel 3 Content</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
